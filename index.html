<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Unblockify — TUFF Games</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
/* ================= ROOT THEME ================= */
:root{
--bg:#000;
--fg:#e6f7ff;
--glass: rgba(255,255,255,0.04);
--glass-2: rgba(255,255,255,0.02);
--neon1: #001d77;
--neon2: #00e0c6;
--top-h: 66px;
}

/* ================= RESET ================= */
html,body{
height:100%;
margin:0;
background:var(--bg);
color:var(--fg);
font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Press Start 2P",monospace;
-webkit-font-smoothing:antialiased
}
a{color:inherit;text-decoration:none}

/* ================= MENU BUTTON ================= */
#menuButton {
position:fixed;
left:14px;
top:14px;
z-index:6000; /* ABOVE glass bar */
width:48px;height:48px;border-radius:12px;
display:grid;place-items:center;
background:linear-gradient(180deg,rgba(255,255,255,.02),rgba(255,255,255,.01));
border:1px solid rgba(255,255,255,.04);
color:var(--fg);
cursor:pointer;
box-shadow:0 8px 24px rgba(0,0,0,.6);
backdrop-filter:blur(6px) saturate(120%)
}

/* ================= GLASS MENU ================= */
#glassWrap {
position:fixed;
left:0;
right:0;
top:-160px;
height:140px;
display:flex;
justify-content:center;
z-index:5000; /* higher than hero + everything else */
transition: top .36s cubic-bezier(.2,.9,.2,1);
pointer-events:none;
}
#glassWrap.open {
top:12px;
pointer-events:all;
}

#glassBar{
width:92%;max-width:1200px;height:84px;border-radius:48px;
background:linear-gradient(180deg,rgba(10,12,20,.48),rgba(6,6,10,.34));
border:1px solid rgba(255,255,255,.06);
display:flex;align-items:center;gap:18px;
padding:10px 20px;
box-shadow:0 10px 32px rgba(0,20,120,.22);
backdrop-filter:blur(12px) saturate(120%);
position:relative;
overflow:hidden
}

/* ---- animated border (fixed layering) ---- */
#glassBar::after{
content:"";
position:absolute;inset:0;
border-radius:48px;
pointer-events:none;
z-index:1;
border:3px solid transparent;
background:
linear-gradient(#0000,#0000) padding-box,
linear-gradient(90deg,#001d77,#00e0c6,#001d77) border-box;
background-size:200% 100%;
animation:neonBorderCycle 6s linear infinite
}
@keyframes neonBorderCycle{
0%{background-position:0% 0%}
100%{background-position:200% 0%}
}

/* ---- menu content above border ---- */
#glassBar > *{
position:relative;
z-index:2
}

/* ================= MENU CONTENT ================= */
.g-left,.g-center,.g-right{
display:flex;align-items:center;gap:12px
}
.g-center{flex:1;justify-content:center}
.g-right{justify-content:flex-end}

.navLink{
font-family:'Press Start 2P';
font-size:12px;
padding:8px 12px;
border-radius:8px;
cursor:pointer
}
.navLink:hover{background:rgba(255,255,255,.04)}

#menuSearch{
width:420px;max-width:38vw;
padding:10px 12px;border-radius:12px;
background:rgba(255,255,255,.02);
border:1px solid rgba(255,255,255,.04);
color:var(--fg)
}

#menuClock{
font-family:'Press Start 2P';
font-size:12px;
color:#dff4ff
}

#miniLogo{height:52px}

/* ================= HERO ================= */
.heroWrap{
padding-top:80px;
display:flex;
justify-content:center
}
.hero{text-align:center}
#heroClock{
font-family:'Press Start 2P';
font-size:13px;
margin-bottom:10px
}
#logoPanel{
display:inline-block;
padding:28px 34px;
border-radius:18px;
background:rgba(0,0,0,.7);
box-shadow:0 20px 60px rgba(0,20,120,.36)
}
#logoPanel img{height:110px}

.subtitle{
margin-top:10px;
font-family:'Press Start 2P';
font-size:12px
}

/* ---- rotating helper text ---- */
.hint{
margin-top:12px;
font-size:12px;
opacity:.9;
transition:opacity .4s
}

/* ================= PAGES ================= */
main{min-height:100vh}
.page{display:none;opacity:0;transition:.3s}
.page.active{display:block;opacity:1}

/* ================= BUTTONS ================= */
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
gap:16px
}
.crtBtn{
padding:14px;
border-radius:12px;
background:linear-gradient(135deg,var(--neon1),var(--neon2));
color:#fff;
font-family:'Press Start 2P';
font-size:12px;
cursor:pointer;
border:none;
transition:.15s;
position:relative
}
.crtBtn:hover{
box-shadow:0 0 16px #00e0c6
}

/* ================= GAME SHELL ================= */
#gameShell{
position:fixed;inset:0;
background:#000;
display:none;
z-index:3000
}
#gameShell.active{display:block}

#gameTop{
position:fixed;
top:12px;left:12px;
display:flex;gap:8px;
z-index:3100
}
#gameTop button{
font-family:'Press Start 2P';
font-size:11px;
padding:8px 10px;
border-radius:8px;
background:rgba(255,255,255,.05);
border:1px solid rgba(255,255,255,.1);
color:#fff;
cursor:pointer
}

#gameFrame{
position:fixed;inset:0;
width:100%;height:100%;
border:none
}

/* ================= PANIC FLASH ================= */
#panicFlash{
position:fixed;inset:0;
background:#fff;
opacity:0;
pointer-events:none;
z-index:999999
}
#panicFlash.active{opacity:1}
</style>
</head>

<body>

<button id="menuButton">☰</button>

<div id="glassWrap">
<div id="glassBar">
<div class="g-left">
<div class="navLink" data-nav="home">HOME</div>
<div class="navLink" data-nav="games">GAMES</div>
<div class="navLink" data-nav="apps">APPS</div>
</div>

<div class="g-center">
<input id="menuSearch" placeholder="Search...">
<div id="menuClock">--:--</div>
</div>

<div class="g-right">
<div class="navLink" data-nav="suggest">SUGGEST</div>
<img id="miniLogo" src="https://i.imgur.com/RIBBD4l.png">
</div>
</div>
</div>

<header class="heroWrap">
<div class="hero">
<div id="heroClock">--:--</div>
<div id="logoPanel">
<img src="https://i.imgur.com/RIBBD4l.png">
</div>
<div class="subtitle">THE TUFFEST GAME SITE AROUND</div>
<div class="hint" id="hintText"></div>
</div>
</header>

<main>
<section class="page active" id="home"></section>
<section class="page" id="games"><div class="grid" id="gamesGrid"></div></section>
<section class="page" id="apps"><div class="grid" id="appsGrid"></div></section>
<section class="page" id="suggest"></section>
</main>

<div id="gameShell">
<div id="gameTop">
<button id="backBtn">← Back</button>
<button id="crtToggle">CRT</button>
<button id="panicBtn">PANIC</button>
</div>
<iframe
id="gameFrame"
sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-pointer-lock">
</iframe>
</div>

<div id="panicFlash"></div>

<script>
/* ================= ROTATING HINT TEXT ================= */
const hints=[
"thanks from M ✌️",
"make sure to interact with the three lined menu button on the top right!",
"have fun twin!",
"return to safety with the \"~\" key"
];
let hintIndex=0;
const hintEl=document.getElementById('hintText');
function rotateHint(){
hintEl.style.opacity=0;
setTimeout(()=>{
hintEl.textContent=hints[hintIndex];
hintEl.style.opacity=1;
hintIndex=(hintIndex+1)%hints.length;
},300);
}
rotateHint();
setInterval(rotateHint,3000);

/* ================= CLOCK ================= */
function updateClock(){
const d=new Date();
let h=d.getHours();
const m=String(d.getMinutes()).padStart(2,"0");
const am=h>=12?"PM":"AM";
h=h%12||12;
document.getElementById('menuClock').textContent=`${h}:${m} ${am}`;
document.getElementById('heroClock').textContent=`${h}:${m} ${am}`;
}
setInterval(updateClock,1000);
updateClock();

/* ================= PANIC SYSTEM ================= */
const flash=document.getElementById('panicFlash');
function panic(){
flash.classList.add("active");
setTimeout(()=>{
location.href="https://classroom.google.com/h";
},150);
}
document.addEventListener("keydown",e=>{
if(e.key==="~"||e.key==="`") panic();
});
document.getElementById("panicBtn").onclick=panic;
</script>

</body>
</html>
