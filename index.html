<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Unblockify — TUFF Games</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
/* ================= ROOT ================= */
:root{
--bg:#000;
--fg:#e6f7ff;
--glass-bg:rgba(255,255,255,.06);
--glass-border:rgba(255,255,255,.14);
--neon1:#001d77;
--neon2:#00e0c6;
}

/* ================= RESET ================= */
html,body{
margin:0;height:100%;
background:var(--bg);
color:var(--fg);
font-family:system-ui,"Press Start 2P",monospace;
overflow-x:hidden;
}

/* ================= PARTICLE BG ================= */
#bgCanvas{
position:fixed;
inset:0;
z-index:0;
}

/* ================= MENU BUTTON ================= */
#menuButton{
position:fixed;
top:14px;left:14px;
z-index:6000;
width:48px;height:48px;
border-radius:14px;
background:var(--glass-bg);
border:1px solid var(--glass-border);
backdrop-filter:blur(10px) saturate(140%);
color:white;
font-size:20px;
cursor:pointer;
}

/* ================= GLASS MENU ================= */
#glassWrap{
position:fixed;
left:0;right:0;
top:-160px;
height:140px;
display:flex;
justify-content:center;
pointer-events:none;
transition:.35s;
z-index:5000;
}
#glassWrap.open{
top:14px;
pointer-events:auto;
}

#glassBar{
width:92%;
max-width:1200px;
height:84px;
border-radius:48px;
background:linear-gradient(135deg,rgba(0,29,119,.45),rgba(0,0,0,.55));
border:1px solid var(--glass-border);
display:flex;
align-items:center;
padding:12px 22px;
gap:16px;
backdrop-filter:blur(14px) saturate(160%);
position:relative;
}

/* animated border */
#glassBar::after{
content:"";
position:absolute;
inset:0;
border-radius:48px;
border:2px solid transparent;
background:
linear-gradient(#0000,#0000) padding-box,
linear-gradient(90deg,var(--neon1),var(--neon2),var(--neon1)) border-box;
background-size:200% 100%;
animation:borderFlow 6s linear infinite;
pointer-events:none;
}
@keyframes borderFlow{
to{background-position:200%}
}

#glassBar>*{position:relative;z-index:1}

/* ================= MENU CONTENT ================= */
.g-left,.g-center,.g-right{display:flex;align-items:center;gap:12px}
.g-center{flex:1;justify-content:center}
.g-right{justify-content:flex-end}

.navLink{
padding:8px 14px;
border-radius:14px;
background:var(--glass-bg);
border:1px solid var(--glass-border);
backdrop-filter:blur(10px);
cursor:pointer;
font-size:12px;
}
.navLink:hover{box-shadow:0 0 14px var(--neon2)}

#menuSearch{
width:420px;max-width:38vw;
padding:10px 14px;
border-radius:18px;
background:var(--glass-bg);
border:1px solid var(--glass-border);
color:var(--fg);
outline:none;
}

#menuClock{font-size:12px}

#miniLogo{height:46px}

/* ================= HERO ================= */
.heroWrap{
position:relative;
z-index:2;
padding-top:120px;
display:flex;
justify-content:center;
}
.hero{text-align:center}

#heroClock{margin-bottom:14px;font-size:13px}

#logoPanel{
padding:34px;
border-radius:20px;
background:rgba(0,0,0,.75);
}
#logoPanel img{
height:150px;
filter:none; /* removes glow */
}

.subtitle{margin-top:14px;font-size:12px}
.hint{margin-top:10px;font-size:11px;opacity:.8}

/* ================= PAGES ================= */
main{
position:relative;
z-index:2;
padding:40px 32px 80px;
}
.page{display:none}
.page.active{display:block}

/* ================= GAME BUTTONS ================= */
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
gap:22px;
margin-top:32px;
}

.crtBtn{
padding:18px;
border-radius:18px;
background:linear-gradient(135deg,var(--neon1),var(--neon2));
color:white;
border:none;
font-family:'Press Start 2P';
cursor:pointer;
}
.crtBtn:hover{
box-shadow:0 0 22px var(--neon2);
}

/* ================= GAME SHELL ================= */
#gameShell{
position:fixed;
inset:0;
background:black;
display:none;
z-index:8000;
}
#gameShell.active{display:block}

#gameTop{
position:fixed;
top:14px;left:14px;
display:flex;
gap:10px;
z-index:8100;
}
#gameTop button{
background:var(--glass-bg);
border:1px solid var(--glass-border);
backdrop-filter:blur(10px);
color:white;
padding:10px;
border-radius:12px;
font-family:'Press Start 2P';
cursor:pointer;
}

#gameFrame{
position:fixed;
inset:0;
width:100%;
height:100%;
border:none;
}

/* ================= PANIC ================= */
#panicFlash{
position:fixed;
inset:0;
background:white;
opacity:0;
pointer-events:none;
z-index:99999;
}
#panicFlash.active{opacity:1}
</style>
</head>

<body>

<canvas id="bgCanvas"></canvas>

<button id="menuButton">☰</button>

<div id="glassWrap">
<div id="glassBar">
<div class="g-left">
<div class="navLink" data-nav="home">HOME</div>
<div class="navLink" data-nav="games">GAMES</div>
<div class="navLink" data-nav="apps">APPS</div>
</div>
<div class="g-center">
<input id="menuSearch" placeholder="Search...">
<div id="menuClock">--:--</div>
</div>
<div class="g-right">
<div class="navLink" data-nav="suggest">SUGGEST</div>
<img id="miniLogo" src="https://i.imgur.com/RIBBD4l.png">
</div>
</div>
</div>

<header class="heroWrap">
<div class="hero">
<div id="heroClock">--:--</div>
<div id="logoPanel"><img src="https://i.imgur.com/RIBBD4l.png"></div>
<div class="subtitle">THE TUFFEST GAME SITE AROUND</div>
<div class="hint" id="hintText"></div>
</div>
</header>

<main>
<section class="page active" id="home"></section>
<section class="page" id="games"><div class="grid" id="gamesGrid"></div></section>
<section class="page" id="apps"><div class="grid" id="appsGrid"></div></section>
<section class="page" id="suggest"></section>
</main>

<div id="gameShell">
<div id="gameTop">
<button id="backBtn">← Back</button>
<button id="crtToggle">CRT</button>
<button id="panicBtn">PANIC</button>
</div>
<iframe id="gameFrame"
sandbox="allow-scripts allow-same-origin allow-pointer-lock allow-popups"></iframe>
</div>

<div id="panicFlash"></div>

<script>
/* ================= MENU ================= */
const menuBtn=document.getElementById('menuButton');
const glassWrap=document.getElementById('glassWrap');
menuBtn.onclick=()=>glassWrap.classList.toggle('open');

/* ================= CLOCK ================= */
function tick(){
const d=new Date();
let h=d.getHours(),m=String(d.getMinutes()).padStart(2,'0');
const am=h>=12?'PM':'AM';h=h%12||12;
menuClock.textContent=`${h}:${m} ${am}`;
heroClock.textContent=`${h}:${m} ${am}`;
}
setInterval(tick,1000);tick();

/* ================= PARTICLES ================= */
const c=document.getElementById('bgCanvas'),ctx=c.getContext('2d');
let w,h,particles=[];
function resize(){w=c.width=innerWidth;h=c.height=innerHeight}
window.onresize=resize;resize();

for(let i=0;i<80;i++)
particles.push({x:Math.random()*w,y:Math.random()*h,vx:0,vy:0});

let mx=0,my=0;
onmousemove=e=>{mx=e.clientX;my=e.clientY};

function draw(){
ctx.clearRect(0,0,w,h);
particles.forEach(p=>{
const dx=mx-p.x,dy=my-p.y;
p.vx+=dx*0.00002;p.vy+=dy*0.00002;
p.x+=p.vx;p.y+=p.vy;
p.vx*=0.92;p.vy*=0.92;
if(p.x<0||p.x>w)p.x=Math.random()*w;
if(p.y<0||p.y>h)p.y=Math.random()*h;
ctx.fillStyle="#001d77";
ctx.fillRect(p.x,p.y,2,2);
});
requestAnimationFrame(draw);
}
draw();

/* ================= PANIC ================= */
function panic(){
panicFlash.classList.add('active');
setTimeout(()=>location.href='https://classroom.google.com/h',150);
}
onkeydown=e=>{if(e.key==='`'||e.key==='~')panic()};
panicBtn.onclick=panic;
</script>

</body>
</html>
