<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Unblockify — TUFF Games</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
:root{
--bg:#000;
--fg:#e6f7ff;
--glass-bg:rgba(255,255,255,.06);
--glass-border:rgba(255,255,255,.14);
--neon1:#001d77;
--neon2:#00e0c6;
}

html,body{
margin:0;height:100%;
background:var(--bg);
color:var(--fg);
font-family:"Press Start 2P",system-ui,monospace;
overflow-x:hidden;
}

#bgCanvas{
position:fixed;
inset:0;
z-index:0;
}

#menuButton{
position:fixed;
top:14px;left:14px;
z-index:6000;
width:48px;height:48px;
border-radius:14px;
background:var(--glass-bg);
border:1px solid var(--glass-border);
backdrop-filter:blur(10px) saturate(140%);
color:white;
font-size:20px;
cursor:pointer;
}

#glassWrap{
position:fixed;
left:0;right:0;
top:-160px;
height:140px;
display:flex;
justify-content:center;
pointer-events:none;
transition:.35s;
z-index:5000;
}
#glassWrap.open{top:14px;pointer-events:auto}

#glassBar{
width:92%;
max-width:1200px;
height:84px;
border-radius:48px;
background:linear-gradient(135deg,rgba(0,29,119,.45),rgba(0,0,0,.55));
border:1px solid var(--glass-border);
display:flex;
align-items:center;
padding:12px 22px;
gap:16px;
backdrop-filter:blur(14px) saturate(160%);
position:relative;
}

#glassBar::after{
content:"";
position:absolute;
inset:0;
border-radius:48px;
border:2px solid transparent;
background:
linear-gradient(#0000,#0000) padding-box,
linear-gradient(90deg,var(--neon1),var(--neon2),var(--neon1)) border-box;
background-size:200% 100%;
animation:borderFlow 6s linear infinite;
pointer-events:none;
}
@keyframes borderFlow{to{background-position:200%}}

#glassBar>*{position:relative;z-index:1}

.g-left,.g-center,.g-right{display:flex;align-items:center;gap:12px}
.g-center{flex:1;justify-content:center}
.g-right{justify-content:flex-end}

.navLink{
padding:8px 14px;
border-radius:14px;
background:var(--glass-bg);
border:1px solid var(--glass-border);
backdrop-filter:blur(10px);
cursor:pointer;
font-size:12px;
}
.navLink:hover{box-shadow:0 0 14px var(--neon2)}

#menuSearch{
width:420px;max-width:38vw;
padding:10px 14px;
border-radius:18px;
background:var(--glass-bg);
border:1px solid var(--glass-border);
color:var(--fg);
outline:none;
}

#menuClock,#heroClock{font-size:12px}
#miniLogo{height:46px}

.heroWrap{
position:relative;
z-index:2;
padding-top:120px;
display:flex;
justify-content:center;
}
.hero{text-align:center}

#logoPanel{
padding:34px;
border-radius:20px;
background:rgba(0,0,0,.75);
}
#logoPanel img{height:150px}

.subtitle{margin-top:14px;font-size:12px}
.hint{margin-top:10px;font-size:11px;opacity:.8}

main{
position:relative;
z-index:2;
padding:40px 32px 80px;
}
.page{display:none}
.page.active{display:block}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
gap:22px;
margin-top:32px;
}

.crtBtn{
padding:18px;
border-radius:18px;
background:linear-gradient(135deg,var(--neon1),var(--neon2));
color:white;
border:none;
font-family:'Press Start 2P';
cursor:pointer;
}
.crtBtn:hover{box-shadow:0 0 22px var(--neon2)}

#panicFlash{
position:fixed;
inset:0;
background:white;
opacity:0;
pointer-events:none;
z-index:99999;
}
#panicFlash.active{opacity:1}
</style>
</head>

<body>

<canvas id="bgCanvas"></canvas>

<button id="menuButton">☰</button>

<div id="glassWrap">
<div id="glassBar">
<div class="g-left">
<div class="navLink">HOME</div>
<div class="navLink">GAMES</div>
<div class="navLink">APPS</div>
</div>
<div class="g-center">
<input id="menuSearch" placeholder="Search...">
<div id="menuClock">--:--</div>
</div>
<div class="g-right">
<div class="navLink">SUGGEST</div>
<img id="miniLogo" src="https://i.imgur.com/RIBBD4l.png">
</div>
</div>
</div>

<header class="heroWrap">
<div class="hero">
<div id="heroClock">--:--</div>
<div id="logoPanel"><img src="https://i.imgur.com/RIBBD4l.png"></div>
<div class="subtitle">THE TUFFEST GAME SITE AROUND</div>
<div class="hint" id="hintText"></div>
</div>
</header>

<script>
/* ================= MENU ================= */
menuButton.onclick=()=>glassWrap.classList.toggle('open');

/* ================= CLOCK ================= */
function tick(){
const d=new Date();
let h=d.getHours(),m=String(d.getMinutes()).padStart(2,'0');
const am=h>=12?'PM':'AM';h=h%12||12;
menuClock.textContent=`${h}:${m} ${am}`;
heroClock.textContent=`${h}:${m} ${am}`;
}
setInterval(tick,1000);tick();

/* ================= PARTICLE NETWORK ================= */
const canvas=document.getElementById("bgCanvas");
const ctx=canvas.getContext("2d");

let w,h,dpr;
const particles=[];
const COUNT=120;
const LINK=140;
const CURSOR=180;
const mouse={x:null,y:null};

function resize(){
dpr=window.devicePixelRatio||1;
w=innerWidth;h=innerHeight;
canvas.width=w*dpr;canvas.height=h*dpr;
canvas.style.width=w+"px";canvas.style.height=h+"px";
ctx.setTransform(dpr,0,0,dpr,0,0);
}
addEventListener("resize",resize);resize();

class P{
constructor(){
this.x=Math.random()*w;
this.y=Math.random()*h;
this.vx=(Math.random()-.5)*.4;
this.vy=(Math.random()-.5)*.4;
this.r=1.6;
}
update(){
this.x+=this.vx;this.y+=this.vy;
if(this.x<0||this.x>w)this.vx*=-1;
if(this.y<0||this.y>h)this.vy*=-1;
if(mouse.x!==null){
const dx=mouse.x-this.x,dy=mouse.y-this.y;
const d=Math.hypot(dx,dy);
if(d<CURSOR){
const f=(CURSOR-d)/CURSOR;
this.x-=dx*f*.015;
this.y-=dy*f*.015;
}
}
}
draw(){
ctx.beginPath();
ctx.arc(this.x,this.y,this.r,0,Math.PI*2);
ctx.fillStyle="rgba(255,255,255,.85)";
ctx.fill();
}
}

for(let i=0;i<COUNT;i++)particles.push(new P());

function links(){
for(let i=0;i<particles.length;i++)
for(let j=i+1;j<particles.length;j++){
const a=particles[i],b=particles[j];
const d=Math.hypot(a.x-b.x,a.y-b.y);
if(d<LINK){
ctx.strokeStyle=`rgba(255,255,255,${(1-d/LINK)*.25})`;
ctx.beginPath();
ctx.moveTo(a.x,a.y);
ctx.lineTo(b.x,b.y);
ctx.stroke();
}
}
}

function loop(){
ctx.clearRect(0,0,w,h);
particles.forEach(p=>p.update());
links();
particles.forEach(p=>p.draw());
requestAnimationFrame(loop);
}
loop();

addEventListener("mousemove",e=>{mouse.x=e.clientX;mouse.y=e.clientY});
addEventListener("mouseleave",()=>mouse.x=null);
</script>

</body>
</html>
