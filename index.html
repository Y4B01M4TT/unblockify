<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>unblockify!</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#000;
  --fg:#e6f7ff;
  --glass-bg:rgba(255,255,255,.06);
  --glass-border:rgba(255,255,255,.14);
  --neon1:#001d77;
  --neon2:#00e0c6;
}

html,body{
  margin:0;
  height:100%;
  background:var(--bg);
  color:var(--fg);
  font-family:"Press Start 2P",system-ui,monospace;
  overflow-x:hidden;
}

/* BACKGROUND */
#bgCanvas{
  position:fixed;
  inset:0;
  z-index:0;
}

/* MENU BUTTON */
#menuButton{
  position:fixed;
  top:14px;left:14px;
  z-index:6000;
  width:48px;height:48px;
  border-radius:14px;
  background:var(--glass-bg);
  border:1px solid var(--glass-border);
  backdrop-filter:blur(10px) saturate(140%);
  color:white;
  font-size:20px;
  cursor:pointer;
}

/* GLASS BAR */
#glassWrap{
  position:fixed;
  left:0;right:0;
  top:-160px;
  height:140px;
  display:flex;
  justify-content:center;
  pointer-events:none;
  transition:.35s;
  z-index:5000;
}
#glassWrap.open{top:14px;pointer-events:auto}

#glassBar{
  width:92%;
  max-width:1200px;
  height:76px;
  border-radius:56px;
  background: rgba(255,255,255,0.08);
  border:1px solid var(--glass-border);
  display:flex;
  align-items:center;
  padding:12px 22px;
  gap:16px;
  backdrop-filter:blur(14px) saturate(160%);
  position:relative;
}

#glassBar::after{
  content:"";
  position:absolute;
  inset:-2px;
  border-radius:52px;
  pointer-events:none;

  background:
    linear-gradient(#0000,#0000) padding-box,
    linear-gradient(
      90deg,
      rgba(0,120,255,.9),
      rgba(0,224,198,.9),
      rgba(0,120,255,.9)
    ) border-box;

  border:2px solid transparent;
  filter: drop-shadow(0 0 14px rgba(0,160,255,.6));
  background-size:300% 100%;
  animation:borderFlow 7s linear infinite;
}

#glassBar>*{position:relative;z-index:1}

.g-left,.g-center,.g-right{display:flex;align-items:center;gap:12px}
.g-center{flex:1;justify-content:center}
.g-right{justify-content:flex-end}

.navLink{
  padding:8px 14px;
  border-radius:14px;
  background:var(--glass-bg);
  border:1px solid var(--glass-border);
  backdrop-filter:blur(10px);
  cursor:pointer;
  font-size:12px;
}
.navLink:hover{box-shadow:0 0 14px var(--neon2)}

#menuSearch{
  width:420px;
  max-width:38vw;
  padding:10px 14px;
  border-radius:18px;
  background:var(--glass-bg);
  border:1px solid var(--glass-border);
  color:var(--fg);
  outline:none;
}

#menuClock,#heroClock{font-size:12px}
#miniLogo{height:46px}

/* HERO */
.heroWrap{
  position:relative;
  z-index:2;
  padding-top:120px;
  display:flex;
  justify-content:center;
}
.hero{text-align:center}

#heroClock{margin-top:-38px}

#logoPanel{
  padding:34px;
  border-radius:20px;
  background:rgba(0,0,0,.75);
}
#logoPanel img{height:150px}

.subtitle{margin-top:14px;font-size:12px}
.hint{margin-top:10px;font-size:11px;opacity:.8}

/* PAGES */
main{
  position:relative;
  z-index:2;
  padding:40px 32px 80px;
}
.page{display:none}
.page.active{display:block}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:22px;
  margin-top:32px;
}

.crtBtn{
  padding:18px;
  border-radius:18px;
  background:var(--glass-bg);
  border:1px solid var(--glass-border);
  backdrop-filter:blur(12px);
  color:white;
  font-family:"Press Start 2P";
  cursor:pointer;
}
.crtBtn:hover{box-shadow:0 0 22px var(--neon2)}

/* GAME SHELL */
#gameShell{
  position:fixed;
  inset:0;
  background:black;
  display:none;
  z-index:8000;
}
#gameShell.active{display:block}

#gameTop{
  position:fixed;
  top:14px;
  left:14px;
  z-index:8100;
}

#backBtn{
  padding:10px 14px;
  border-radius:14px;
  background:var(--glass-bg);
  border:1px solid var(--glass-border);
  backdrop-filter:blur(12px) saturate(150%);
  color:white;
  font-family:"Press Start 2P";
  font-size:12px;
  cursor:pointer;
}

#gameFrame{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  border:none;
}

/* Overlay base */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.35);
  backdrop-filter:blur(12px);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

/* Hidden state */
.hidden{
  display:none;
}

/* Panel */
.settingsPanel{
  width:90%;
  max-width:420px;
  background:rgba(255,255,255,0.08);
  border:1px solid var(--glass-border);
  border-radius:24px;
  padding:28px 24px 22px;
  position:relative;
  backdrop-filter:blur(18px) saturate(160%);
  box-shadow:0 0 30px rgba(0,0,0,0.35);
}

/* Title */
.settingsTitle{
  margin:0 0 20px;
  text-align:center;
  font-family:var(--main-font);
  font-size:1.6rem;
}

/* Close button */
.closeBtn{
  position:absolute;
  top:14px;
  right:16px;
  background:none;
  border:none;
  color:white;
  font-size:1.4rem;
  cursor:pointer;
}

/* Button list */
.settingsList{
  display:flex;
  flex-direction:column;
  gap:14px;
}

/* Individual buttons */
.settingsItem{
  padding:14px;
  border-radius:16px;
  background:rgba(255,255,255,0.12);
  border:1px solid var(--glass-border);
  color:white;
  font-family:var(--main-font);
  font-size:1rem;
  cursor:pointer;
  transition:background 0.2s;
}

.settingsItem:hover{
  background:rgba(255,255,255,0.2);
}

/* Footer */
.settingsFooter{
  margin-top:28px;
  text-align:center;
  opacity:0.75;
  font-family:var(--main-font);
  font-size:0.9rem;
}
</style>
</head>

<body>

<canvas id="bgCanvas"></canvas>

<button id="menuButton">☰</button>

<div id="glassWrap">
  <div id="glassBar">
    <div class="g-left">
      <div class="navLink" data-nav="home">HOME</div>
      <div class="navLink" data-nav="games">GAMES</div>
      <div class="navLink" data-nav="apps">APPS</div>
    </div>
    <div class="g-center">
      <input id="menuSearch" placeholder="Search...">
      <div id="menuClock">--:--</div>
    </div>
    <div class="g-right">
      <div class="navLink" id="settingsBtn">SETTINGS</div>
      <img id="miniLogo" src="https://i.imgur.com/RIBBD4l.png">
    </div>
  </div>
</div>

<header class="heroWrap">
  <div class="hero">
    <div id="heroClock">--:--</div>
    <div id="logoPanel">
      <img src="https://i.imgur.com/RIBBD4l.png">
    </div>
    <div class="subtitle">THE TUFFEST GAME SITE AROUND</div>
    <div class="hint" id="hintText"></div>
  </div>
</header>

<main>
  <section class="page active" id="home"></section>

  <section class="page" id="games">
    <div class="grid" id="gamesGrid"></div>
  </section>

  <section class="page" id="apps">
    <div class="grid" id="appsGrid"></div>
  </section>
</main>

<div id="gameShell">
  <div id="gameTop">
    <button id="backBtn">← Back</button>
  </div>
  <iframe id="gameFrame"
    sandbox="allow-scripts allow-same-origin allow-pointer-lock allow-popups">
  </iframe>
</div>

<!-- Settings Overlay -->
<div id="settingsOverlay" class="overlay hidden">
  <div class="settingsPanel">
    <button class="closeBtn" id="closeSettings">✕</button>

    <h2 class="settingsTitle">Settings</h2>

    <div class="settingsList" id="settingsList">
      <!-- Buttons go here -->
      <button class="settingsItem">Account</button>
      <button class="settingsItem">Suggestions</button>
    </div>

    <div class="settingsFooter">
      thanks, from M ✌️
    </div>
  </div>
</div>
  
<script>
/* MENU */
menuButton.onclick = () => glassWrap.classList.toggle("open");

const settingsBtn = document.getElementById("settingsBtn");
const settingsOverlay = document.getElementById("settingsOverlay");
const closeSettings = document.getElementById("closeSettings");

settingsBtn.addEventListener("click", () => {
  settingsOverlay.classList.remove("hidden");
});

closeSettings.addEventListener("click", () => {
  settingsOverlay.classList.add("hidden");
});

/* Optional: click outside panel to close */
settingsOverlay.addEventListener("click", (e) => {
  if(e.target === settingsOverlay){
    settingsOverlay.classList.add("hidden");
  }
});

/* NAVIGATION */
const pages = document.querySelectorAll(".page");
document.querySelectorAll(".navLink[data-nav]:not([data-nav='settings'])").forEach(link=>{
  link.onclick = () => {
    pages.forEach(p=>p.classList.remove("active"));
    document.getElementById(link.dataset.nav)?.classList.add("active");
    glassWrap.classList.remove("open");
  };
});

/* CLOCK */
function tick(){
  const d=new Date();
  let h=d.getHours();
  const m=String(d.getMinutes()).padStart(2,"0");
  const am=h>=12?"PM":"AM";
  h=h%12||12;
  menuClock.textContent = `${h}:${m} ${am}`;
  heroClock.textContent = `${h}:${m} ${am}`;
}
setInterval(tick,1000);
tick();

/* BACKGROUND PARTICLES */
const canvas=bgCanvas,ctx=canvas.getContext("2d");
let w,h;
const particles=[],COUNT=120,LINK=140,CURSOR=180;
const mouse={x:null,y:null};

function resize(){
  w=innerWidth;h=innerHeight;
  canvas.width=w;canvas.height=h;
}
addEventListener("resize",resize);
resize();

class P{
  constructor(){
    this.x=Math.random()*w;
    this.y=Math.random()*h;
    this.vx=(Math.random()-.5)*.4;
    this.vy=(Math.random()-.5)*.4;
  }
  update(){
    this.x+=this.vx;this.y+=this.vy;
    if(this.x<0||this.x>w)this.vx*=-1;
    if(this.y<0||this.y>h)this.vy*=-1;
    if(mouse.x){
      const dx=mouse.x-this.x,dy=mouse.y-this.y;
      const d=Math.hypot(dx,dy);
      if(d<CURSOR){
        const f=(CURSOR-d)/CURSOR;
        this.x-=dx*f*.015;
        this.y-=dy*f*.015;
      }
    }
  }
  draw(){
    ctx.fillStyle="rgba(255,255,255,.8)";
    ctx.beginPath();
    ctx.arc(this.x,this.y,1.6,0,Math.PI*2);
    ctx.fill();
  }
}
for(let i=0;i<COUNT;i++)particles.push(new P());

function loop(){
  ctx.clearRect(0,0,w,h);
  for(let i=0;i<particles.length;i++){
    for(let j=i+1;j<particles.length;j++){
      const a=particles[i],b=particles[j];
      const d=Math.hypot(a.x-b.x,a.y-b.y);
      if(d<LINK){
        ctx.strokeStyle=`rgba(255,255,255,${(1-d/LINK)*.25})`;
        ctx.beginPath();
        ctx.moveTo(a.x,a.y);
        ctx.lineTo(b.x,b.y);
        ctx.stroke();
      }
    }
  }
  particles.forEach(p=>{p.update();p.draw();});
  requestAnimationFrame(loop);
}
loop();

addEventListener("mousemove",e=>{mouse.x=e.clientX;mouse.y=e.clientY});
addEventListener("mouseleave",()=>mouse.x=null);

/* GAMES */
const games=[
  {name:"1v1.lol",url:"games/1v1-lol/index.html"},
  {name:"Eaglercraft",url:"games/eaglercraft/index.html"},
  {name:"Idle Dice",url:"idle-dice/index.html"},
  {name:"Retro Bowl",url:"games/retro-bowl/index.html"},
  {name:"Slope Plus",url:"games/slope-plus/index.html"},
  {name:"Smash Karts",url:"games/smash-karts/index.html"},
  {name:"Suika Game",url:"games/suika-game/index.html"}
];

/* APPS */
const apps = [
  { name:"Dogeub", url:"apps/dogeub/index.html" }
];

/* GAME BUTTON SCRIPT */
games.forEach(g=>{
  const b=document.createElement("button");
  b.className="crtBtn";
  b.textContent=g.name;
  b.onclick=()=>{gameFrame.src=g.url;gameShell.classList.add("active");};
  gamesGrid.appendChild(b);
});

/* APP BUTTON SCRIPT */
apps.forEach(a=>{
  const b=document.createElement("button");
  b.className="crtBtn";
  b.textContent=a.name;
  b.onclick=()=>{
    gameFrame.src = a.url;
    gameShell.classList.add("active");
  };
  appsGrid.appendChild(b);
});

backBtn.onclick=()=>{
  gameFrame.src="";
  gameShell.classList.remove("active");
};
</script>

</body>
</html>
