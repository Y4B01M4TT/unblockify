<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Unblockify</title>

<!-- ===================== -->
<!--      STYLE BLOCK      -->
<!-- ===================== -->
<style>
  /* ---------- variables ---------- */
  :root{
    --bg:#000;
    --fg:#e6f7ff;
    --glass: rgba(255,255,255,0.04);
    --glass-2: rgba(255,255,255,0.02);

    /* NEW BLUE THEME */
    --neon1: #001d77;
    --neon2: #001d77;

    --top-h: 66px;
  }

  html,body{
    height:100%;
    margin:0;
    background:var(--bg);
    color:var(--fg);
    font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Press Start 2P",monospace;
    -webkit-font-smoothing:antialiased;
  }
  a { color:inherit; text-decoration:none; }

  /* ---------- top menu button ---------- */
  #menuButton {
    position:fixed;
    left:14px;
    top:14px;
    z-index:2200;
    width:48px;
    height:48px;
    border-radius:12px;
    display:grid;
    place-items:center;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.04);
    color:var(--fg);
    cursor:pointer;
    box-shadow:0 8px 24px rgba(0,0,0,0.6);
    backdrop-filter: blur(6px) saturate(120%);
  }

  /* ---------- glass menu bar ---------- */
  #glassWrap {
    position:fixed;
    left:0;
    right:0;
    top:-160px;
    height:140px;
    display:flex;
    justify-content:center;
    z-index:2100;
    transition: top .36s cubic-bezier(.2,.9,.2,1);
    pointer-events:none;
  }
  #glassWrap.open {
    top:12px;
    pointer-events:auto;
  }

  #glassBar {
    width:92%;
    max-width:1200px;
    height:84px;
    border-radius:48px;
    background: linear-gradient(180deg, rgba(10,12,20,0.48), rgba(6,6,10,0.34));
    border:1px solid rgba(255,255,255,0.06);
    display:flex;
    align-items:center;
    gap:18px;
    padding:10px 20px;
    box-sizing:border-box;
    box-shadow:0 10px 32px rgba(0, 20, 120, 0.22);
    backdrop-filter: blur(12px) saturate(120%);
    position:relative;
    overflow:hidden;
  }

  /* neon animated edge */
  #glassBar::after {
    content:"";
    position:absolute;
    inset:-3px;
    border-radius:52px;
    pointer-events:none;
    background: linear-gradient(
      90deg,
      rgba(0,0,0,0),
      var(--neon1),
      var(--neon2),
      rgba(0,0,0,0)
    );
    filter: blur(18px);
    opacity:.6;
    mix-blend-mode:screen;
    transform: translateX(-80%);
    animation: neonSlide 6s linear infinite;
  }
  @keyframes neonSlide {
    from { transform: translateX(-80%); }
    to { transform: translateX(160%); }
  }

  .g-left { display:flex; gap:12px; align-items:center; min-width:120px; }
  .g-center { flex:1; display:flex; justify-content:center; align-items:center; gap:18px; }
  .g-right { display:flex; gap:12px; align-items:center; min-width:120px; justify-content:flex-end; }

  .navLink {
    color: rgba(255,255,255,0.92);
    font-size:14px;
    padding:8px 12px;
    border-radius:8px;
    cursor:pointer;
    opacity:.95;
    font-family:'Press Start 2P', monospace;
    letter-spacing: .5px;
  }
  .navLink:hover {
    background: rgba(255,255,255,0.02);
    transform: translateY(-2px);
    transition:.12s;
  }

  #menuClock {
    font-family:'Press Start 2P';
    font-size:13px;
    color:#dff4ff;
    text-shadow:0 0 8px rgba(0,32,140,0.75);
  }

  #menuSearch {
    width:420px;
    max-width:38vw;
    min-width:160px;
    padding:10px 12px;
    border-radius:12px;
    background:rgba(255,255,255,0.02);
    border:1px solid rgba(255,255,255,0.04);
    color:var(--fg);
    outline:none;
    font-size:13px;
    box-shadow: inset 0 0 6px rgba(255,255,255,0.02);
  }

  #miniLogo { height:52px; border-radius:8px; }

  /* ---------- hero ---------- */
  header.heroWrap{
    padding-top: calc(14px + 66px);
    display:flex;
    justify-content:center;
    align-items:flex-start;
    position:relative;
    z-index:10;
  }
  .hero{
    width:100%;
    max-width:1100px;
    text-align:center;
    margin-top:12px;
    padding:28px;
    box-sizing:border-box;
  }
  #heroClock{
    font-family:'Press Start 2P';
    font-size:14px;
    color:#bfe8ff;
    margin-bottom:10px;
    text-shadow:0 0 8px rgba(0,32,140,0.7);
  }
  #logoPanel{
    display:inline-block;
    padding:28px 34px;
    border-radius:18px;
    background: linear-gradient(180deg, rgba(8,8,12,0.66), rgba(4,4,8,0.9));
    box-shadow: 0 20px 60px rgba(0, 20, 120, 0.32);
    border:1px solid rgba(255,255,255,0.03);
  }
  #logoPanel img{ height:110px; display:block; }

  .subtitle{
    margin-top:10px;
    font-family:'Press Start 2P';
    color:#9edbff;
    font-size:12px;
    text-shadow:0 0 8px rgba(0,32,140,0.4);
  }

  .hint{
    margin-top:12px;
    color:#9ccfff;
    font-size:12px;
    opacity:.85;
  }

  /* ---------- pages ---------- */
  main{
    min-height:100vh;
    display:flex;
    justify-content:center;
    padding-bottom:80px;
    transition:opacity .36s ease;
  }

  .page{
    width:100%;
    max-width:1100px;
    padding:28px;
    display:none;
    opacity:0;
    transform: translateY(6px);
    transition:opacity .36s ease, transform .36s ease;
  }
  .page.active{
    display:block;
    opacity:1;
    transform:none;
  }

  /* ---------- game/app buttons ---------- */
  .grid{
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(240px,1fr));
    gap:16px;
  }

  .crtBtn{
    padding:14px;
    border-radius:12px;
    background: linear-gradient(135deg, var(--neon1), var(--neon2));
    color:#fff;
    border:1px solid rgba(255,255,255,0.08);
    font-family:'Press Start 2P';
    letter-spacing:1px;
    font-size:12px;
    display:flex;
    align-items:center;
    gap:10px;
    cursor:pointer;
    min-height:56px;
    box-shadow:0 12px 36px rgba(0, 20, 120, 0.32);
    transition: transform .12s ease, box-shadow .12s ease;
    overflow:hidden;
    position:relative;
  }
  .crtBtn:hover{
    transform: translateY(-6px);
    box-shadow:0 26px 46px rgba(0, 20, 120, 0.45);
  }

  .crtBtn::before{
    content:"";
    position:absolute;
    inset:0;
    background: repeating-linear-gradient(
      to bottom,
      rgba(255,255,255,0.04) 0px,
      rgba(255,255,255,0.04) 1px,
      transparent 2px,
      transparent 4px
    );
    mix-blend-mode: overlay;
    pointer-events:none;
  }

  /* ---------- suggestion form ---------- */
  .form input,
  .form textarea{
    width:100%;
    padding:12px;
    border-radius:10px;
    background:rgba(255,255,255,0.02);
    border:1px solid rgba(255,255,255,0.04);
    color:var(--fg);
    margin-bottom:8px;
    font-size:13px;
  }
  .form button{
    padding:12px;
    border-radius:10px;
    border:none;
    cursor:pointer;
    background: linear-gradient(135deg, var(--neon1), var(--neon2));
    color:#fff;
    font-family:'Press Start 2P';
  }

  /* ---------- game loader ---------- */
  #gameShell{
    position:fixed;
    inset:0;
    display:none;
    z-index:3000;
    background:#000;
  }
  #gameShell.active{ display:block; }

  #gameTop{
    position:fixed;
    left:12px;
    top:12px;
    z-index:3010;
    display:flex;
    gap:8px;
    align-items:center;
  }
  #gameTop button{
    padding:8px 10px;
    border-radius:8px;
    background: rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.04);
    color:#fff;
    cursor:pointer;
    font-family:'Press Start 2P';
    font-size:11px;
  }

  #gameFrame{
    position:fixed;
    inset:0;
    border:none;
    width:100%;
    height:100%;
    background:#000;
  }

  /* ---------- retro loader ---------- */
  #retroLoader{
    position:fixed;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    gap:12px;
    background: radial-gradient(circle at center, rgba(255,255,255,0.02), rgba(0,0,0,0.9));
    color:#9de5ff;
    font-family:'Press Start 2P';
    font-size:14px;
    z-index:3050;
    opacity:0;
    pointer-events:none;
    transition:opacity .18s ease;
  }
  #retroLoader.show{
    opacity:1;
    pointer-events:auto;
  }

  .bootLine{
    font-size:12px;
    color:#bfe9ff;
  }

  .loadBar{
    width:320px;
    max-width:70%;
    height:12px;
    border-radius:8px;
    background:rgba(255,255,255,0.04);
    overflow:hidden;
    border:1px solid rgba(255,255,255,0.03);
  }

  .loadFill{
    height:100%;
    width:0%;
    background: linear-gradient(90deg, var(--neon1), var(--neon2));
    transition: width .8s ease;
  }
</style>
</head>

<!-- ===================== -->
<!--        BODY           -->
<!-- ===================== -->
<body class="crt-scanlines crt-vignette crt-glow crt-chrome">

<!-- Menu Button -->
<div id="menuButton">≡</div>

<!-- Glass Menu Bar -->
<div id="glassWrap">
  <div id="glassBar">
    <div class="g-left">
      <span class="navLink" onclick="openPage('games')">Games</span>
      <span class="navLink" onclick="openPage('apps')">Apps</span>
    </div>

    <div class="g-center">
      <input id="menuSearch" placeholder="Search…">
      <img id="miniLogo" src="REPLACE_WITH_LOGO_URL">
    </div>

    <div class="g-right">
      <span id="menuClock"></span>
      <span class="navLink" onclick="openPage('suggestions')">Suggest</span>
    </div>
  </div>
</div>

<!-- ===================== -->
<!--     LANDING PAGE      -->
<!-- ===================== -->
<header class="heroWrap">
  <div class="hero">
    <div id="heroClock">--:--</div>

    <div id="logoPanel">
      <img src="REPLACE_WITH_LOGO_URL">
    </div>

    <div class="subtitle">Unblockify</div>
  </div>
</header>

<!-- ===================== -->
<!--      MAIN PAGES       -->
<!-- ===================== -->
<main>

  <!-- Games -->
  <section id="games" class="page">
    <h2>Games</h2>
    <div class="grid" id="gameGrid">
      <!-- Example button -->
      <div class="crtBtn" onclick="launchGame('https://y4b01m4tt.github.io/jubilant-dollop/')">Cookie Clicker</div>
    </div>
  </section>

  <!-- Apps -->
  <section id="apps" class="page">
    <h2>Apps</h2>
    <div class="grid" id="appGrid">
      <div class="crtBtn">No apps added yet</div>
    </div>
  </section>

  <!-- Suggest form -->
  <section id="suggestions" class="page">
    <h2>Suggestion Box</h2>
    <div class="form">
      <input placeholder="Your name (optional)">
      <input placeholder="Game or app name">
      <textarea placeholder="Additional info"></textarea>
      <button>Submit</button>
    </div>
  </section>

</main>

<!-- ===================== -->
<!--   GAME FULLSCREEN     -->
<!-- ===================== -->
<div id="gameShell">
  <div id="gameTop">
    <button onclick="exitGame()">Exit</button>
  </div>
  <iframe id="gameFrame"></iframe>
</div>

<!-- Retro Loader -->
<div id="retroLoader">
  <div class="bootLine">Loading…</div>
  <div class="loadBar"><div class="loadFill"></div></div>
</div>

<!-- ===================== -->
<!--        SCRIPTS        -->
<!-- ===================== -->
<script>
  /* =====================
         CLOCKS
  ===================== */
  function updateClocks(){
    const now = new Date();
    let h = now.getHours();
    let m = now.getMinutes().toString().padStart(2, '0');
    let ampm = h >= 12 ? "PM" : "AM";
    h = h % 12 || 12;

    const timeStr = `${h}:${m} ${ampm}`;
    document.getElementById("menuClock").textContent = timeStr;
    document.getElementById("heroClock").textContent = timeStr;
  }
  setInterval(updateClocks,1000);
  updateClocks();

  /* =====================
        MENU BUTTON
  ===================== */
  const menuButton = document.getElementById("menuButton");
  const glassWrap = document.getElementById("glassWrap");

  menuButton.onclick = () => {
    glassWrap.classList.toggle("open");
  };

  /* =====================
        PAGE SWITCHING
  ===================== */
  function openPage(id){
    document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
    document.getElementById(id).classList.add("active");
    glassWrap.classList.remove("open");
  }

  /* =====================
        GAME LOADING
  ===================== */
  let gameActive = false;

  function launchGame(url){
    gameActive = true;

    const shell = document.getElementById("gameShell");
    const frame = document.getElementById("gameFrame");
    const loader = document.getElementById("retroLoader");
    const fill = document.querySelector(".loadFill");

    loader.classList.add("show");
    fill.style.width = "0%";

    setTimeout(()=>fill.style.width="100%",50);

    setTimeout(()=>{
      loader.classList.remove("show");
      frame.src = url;
      shell.classList.add("active");
    },1200);
  }

  function exitGame(){
    gameActive = false;
    document.getElementById("gameShell").classList.remove("active");
    document.getElementById("gameFrame").src = "";
  }

  /* =====================
       PANIC BUTTON
       (ONLY IN GAME)
  ===================== */
  document.addEventListener("keydown", e=>{
    if(e.key === "`" && gameActive){
      window.location.href = "https://classroom.google.com";
    }
  });
</script>

</body>
</html>
